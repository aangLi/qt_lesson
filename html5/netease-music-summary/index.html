                            <div class="neck">

                            </div>

                            </div>
                        </div>
                    </div>
                    <!-- 特殊内容 -->
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2s">11月1日</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3s">大概时特别的一天</p>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favorite">
                    <div class="z-juanAni juan"></div>
                    <!-- 1： 从下往上 
                    2： 淡入
                    -->
                    <!-- <div class="mouse">鼠标移到这里出现</div> -->

                        <p class="para p-swiper">这一年</p>
                        <p class="para p-swiper">TA有46小时与音乐相伴</p>
                        <p class="para p-swiper">在音乐的世界</p>
                        <p class="para p-swiper">遇见你真好</p>
                    </div>
                    <div class="cat">
                        <div class="cat__body"></div>
                        <div class="cat__weiba"></div>
                        <div class="cat__hand"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favourite-songs">
                    <div class="mainwrap">
                        <div class="shoubi"></div>
                        <div class="man"></div>
                        <div class="tou"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view words">
                    <span class="word">
                        <i></i>
                    </span>
                    <span class="word">
                        <i></i>
                    </span>
                </div>
            </div>
        </div>
