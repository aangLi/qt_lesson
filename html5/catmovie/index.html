<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatMovie</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <main>
        <div class="page">
            <!-- section1 -->
            <section class="movie-header">
                <div class="movie">
                    <div class="movie-background"></div>
                    <div class="movie-filter"></div>
                    <div class="movie-container">
                        <!-- pic -->
                        <div class="movie-cover">
                            <img src="" alt="" class="img" id="moviePic">
                        </div>
                        <!-- detail -->
                        <div class="movie-content">
                            <div class="movie-name"><span></span></div>
                            <div class="movie-eName"><span></span></div>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num">(<span></span>人评分)</div>
                            </div>
                        </div>
                        <!-- adress detail -->
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <div class="address-time">
                                <span class="address"></span>
                                /
                                <span class="time"></span>
                                分钟
                            </div>
                            <p class="date"></p>
                        </div>
                    </div>
                    <div class="operating flex">
                        <div class="movie-watch flex1" id="movie-watch">
                            <img src="./images/heart.png" alt="">
                            <span>想看</span>
                        </div>
                        <div class="movie-mark flex1">
                            <img src="./images/star2.png" alt="">
                            <span>评分</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- section2 -->
            <section class="section-seperate section-extender">
                <div class="text-expander" id="text-expander">
                    <div class="text-expander__content close">
                        <p></p>
                    </div>
                    <div class="text-expander__button">
                        <i class="icon-chevron__down"></i>
                    </div>
                </div>
            </section>
            <!-- section3 -->
            <section class="section-seperate">
                <p class="actor-list section-title">演职人员</p>
                <ul class="movie-celebrities">
                    <!-- <li>
                        <a href="#">
                            <div class="movie-celebrities__pic link">
                                <img src="http://p1.meituan.net/moviemachine/6e06b1eee9a74c9573fdb8150fb8561271624.jpg@130w_180h.webp" alt="">
                                <span class="movie-celebrities-nick">sdf</span>
                                <span class="movie-celebrities-roles">eeee</span>
                            </div>
                        </a>
                    </li> -->
                </ul>
            </section>
            <!-- section4 -->
            <section class="section-seperate section-extender movie-booking">
                <p class="section-title">票房</p>
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span id="ranking"></span>
                            <p>昨日票房排行</p>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span id="booking-week"></span>
                            <p>首周票房（万）</p>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span id="booking-total"></span>
                            <p>累计票房（万）</p>
                        </div>
                    </div>
                </div>
            </section>
            <div id="toast">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
