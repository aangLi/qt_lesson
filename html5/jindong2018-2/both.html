<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Both</title>
    <style>
        .box {
            width: 40px;
            height: 40px;
            background-color: red;
        }

        .box1 {
            animation: long 3s 8s both;
        }

        .box2 {
            animation: long 3s 8s;
        }

        @keyframes long {
            0%{
                width: 100px;
            }
            100% {
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
