<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form action="./login" method="POST">
        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" id='emailInput' name='emailInput' palceholder='请输入邮箱' class="form-control" required
                pattern='^([0-9a-zA-Z\-_]+)@([0-9a-zA-Z\-_]+)\.([0-9a-zA-Z\-_]+)$' />
        </div>
        <div class="form-group">
            <label for="passwordInput">PassWord</label>
            <input type="password" id='passwordInput' name='passwordInput' palceholder='请输入密码' class="form-control"
                min-length='6' max-length='12' required />
        </div>
        <div class="form-group">
            <label for="fileInput"></label>
            <input type="file" id='fileInput' name='fileInput' class="form-control" required />
            <p class="help-block">Example block-level help text here</p>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox" required /> Check me out
                </label>
            </div>
            <button class="btn btn-default">Submit</button>
        </div>
    </form>
</body>

</html>
