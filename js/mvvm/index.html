<body>
    <div id="app">
        <input type="text" id="txt" />
        <p id="show-txt"></p>
    </div>
    <script>
        // 这个页面(静态)的数据(data)核心
        // 数据界面的双向绑定
        // 函数封装的思维，大于10 行的代码请封装函数，每个函数只做一件事情，复用
        const obj = {
            txt: 'AANG_LI'
        }

        Object.defineProperty(obj, 'txt', {
            get: function () {
                console.log('获得属性')
                return obj;
            },
            set: function (newValue) {
                console.log('设置属性');
                document.getElementById('show-txt')
                    .innerText = newValue;
                document.getElementById('txt')
                    .value = newValue;
                return newValue;
            }
        });
        
        document.getElementById('txt')
            .addEventListener('keyup', function (e) {
                obj.txt = e.target.value;
            })
