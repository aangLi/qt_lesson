        const array = [1, 2, 1, 1, '1'];
        unique(array);
        /**
         * 这里也有两个数组。
        */
        function unique(arr) {
            var res = arr.filter((item, index, arr) => {              
                return arr.indexOf(item) === index;
            })
            return res;
        }// 数据 unique
        console.log(unique(array));
