<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
    .box{
        width: 200px;
        height: 200px;

        text-align: center;

    }
    .inner{
        width: 100px;

        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="box">
        222
        <p class="inner">
            1111111111
        </p>

    <!-- Login command loginForm-->

    <a href="/login" id = "login_a">login</a>
    <!-- <button id="loginBtn">登录</button> -->
</body>
<script>
    const box = document.querySelector('.box')
    .addEventListener(() => {'click' ,
    (event) => {
        alert('I am a box');}
    },false);
    const innear = document.querySelector('.inner').addEventListener('click' ,(event) => {
                    event.stopPropagation();
                    
        alert('I am inner');
    },false);
    document.getElementById('login_a').addEventListener('click',function(event){
        event.preventDefault();// 取消默认行为的发生
        alert('打开弹窗');
    });

</script>
