<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diff</title>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <script>
        'use strict'
        var box = document.getElementById('box');
        var box1 = document.getElementById('box1');
        /**
         * 不能保证顺序
         */
        var es5Map = {
            b: 1,
            a: 2,
            '1': 1,
            [box]: 'box',
            [box1]: 'box1'
        }
        console.log(box.toString());
        // 隐藏了 toString() 的方法
        console.log(es5Map[box] === 'box');
        Object.keys(es5Map).forEach(key => {
            console.log(key);
            console.log(es5Map[key]);
        })
        var es6Map = new Map();
        es6Map.set('b',1);
        es6Map.set('a',2);
        es6Map.set(box, 123456);
        console.log(es5Map);
        console.log(es6Map);
    </script>
</body>
</html>
