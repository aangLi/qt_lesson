<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>

<body>
    <script>

        let xq = function () {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(...arguments);
                    console.log("1 + 1 =")
                    resolve('2')
                }, 1000)
            })
        }

        function marry() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(...arguments);
                    console.log("2 + 2 =")
                    reject('计算错误')
                }, 500)
            })
        }

        function sw() {
            console.log(...arguments);
            console.log('计算结束了')
        }

        xq().then(marry).then(sw).catch(function(err) {
            console.log(err);
        });
    // marry()

    </script>
</body>

</html>
