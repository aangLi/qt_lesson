<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="/login" method="POST" id="userForm">
        <span>昵称</span>
        <input type="text" name='nikename' />
        <button type="submit">确定</button>
    </form>
    <script src="./edit_in_place.js"></script>
    <script>
        const oForm = document.forms['userForm'];
        oForm.addEventListener('submit', function (event) {
            event.preventDefault();
            let nikename = oForm['nikename'].value;
            if (!nikename) {
                alert('请输入昵称');
                return;
            }
            else {
                this.submit();
            }
        })
    </script>
</body>

</html>
