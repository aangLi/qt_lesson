<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const res = ['1', '2', '3'].map(parseInt);
    // '1' 0 parseInt('1', 0) 0 -> 10 1
    // '2' 1 parseInt('2', 1) NaN
    // '3' 2 parseInt('3', 2) NaN
    console.log(res); // [1, NaN, NaN]
    // [1, 2, 3]
    // 函数是一等公民 ：它和其他的变量有同等的地位
    function foo (a, b) {
      console.log(a);
      b();
    }

    function bar() { console.log(456) }
    foo(1, bar);
    // 1
    ['1', '2', '3'].map((a, b, c) => {
      console.log(a, b, c)
    })

    // 2
    function bar123 (e, f, g) {
      console.log(e, f, g);
    }
    ['1', '2', '3'].map(bar123);

    // 3
    var str = '123';
    // 把 str 看为 几进制 返回的都是 十进制
    parseInt(str, 10);
    parseInt('123', 2);
  </script>
</body>
</html>
