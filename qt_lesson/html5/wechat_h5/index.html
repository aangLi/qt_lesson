<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeChat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <p>微信</p>
            <div class="search">
                <input type="text" placeholder="🔎搜索">
            </div>
        </div>
        <div class="content">
            <ul class="content_items" data-key="content_items">
                <li class="content_item">
                    <div class="left_pic">
                        <img src="./images/user.jpg" alt="">
                    </div>
                    <div class="message">
                        <p class="name">螺旋式火箭</p>
                        <p class="detail">我要送你上天</p>
                    </div>
                    <div class="time">
                        <span>下午 3:50</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="ft_items">
                <li class="item" data-key="send">
                    <img src="./images/wechat.png" alt="">
                    <span class="item_name">微信</span>
                </li>
                <li class="item">
                    <img src="./images/tongxunlu.png" alt="">
                    <span class="item_name">通讯录</span>
                </li>
                <li class="item">
                    <img src="./images/faxian.png" alt="">
                    <span class="item_name">发现</span>
                </li>
                <li class="item">
                    <img src="./images/wo.png" alt="">
                    <span class="item_name">我</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./index.js"></script>
</body>

</html>
